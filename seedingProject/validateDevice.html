<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Claro Entrust</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <script src="./js/validateDevice.js"></script>
    <script src="./js/machineSecret.js"></script>
    <!-- <script type="text/javascript"
      src="https://mpsnare.iesnare.com/snare.js">
    </script> -->
    <div class="header col-12">
    </div>
  </head>
  <body>
    <div id="overlay" class="overlay">
      <button  title="Close" class="closebutton" id="close">Cerrar</button>
      <div class="modalBox">Esperando respuesta PUSH...</div>
    </div>
    <div class="main validate-device container-fluid h-100 d-flex justify-content-center align-items-center">
      <div class="row w-100 d-flex flex-column justify-content-center align-items-center ">
        <div class="header card-header col-lg-4 col-md-11 col-xs-11">
        </div>
        <div class="custom-card col-lg-4 col-md-11 col-xs-12 d-flex flex-column justify-content-center align-items-center" >
          <div id="ajaxForm" class="ajaxForm">
            <div class="custom-card-title align-items-start col-12 mb-5">
              <h1 style="font-size: 32px;">Prototipo Controles Avanzados Entrust</h1>
            </div>
            <div class="fields-container">
              <input id="userId" class="input" autocomplete="none" placeholder="Usuario poliedro"/>
              <input style="display: none;" type="checkbox" value="lsRememberMe" id="rememberMe"> <!--<label for="rememberMe">Recordar Dispositivo</label> -->
            </div>
            <!-- <div class="btn-container">
              <button onclick="validateDevice()" id="submit" class="btn btn-custom col-8">Validar</button>
            </div> -->
            <div class="buttons">
              <div class="btn-container">
                <button onclick="submitPush()" id="submitPush" class="btn btn-custom col-8">Push Notification</button>
              </div>
              <div class="btn-container">
                <button onclick="sendOtpViaSms()" id="sendOtpViaSms" class="btn btn-custom col-8">Enviar OTP por SMS (Entrust)</button>
              </div>
              <!-- <div class="btn-container">
                <button onclick="sendOtpViaSmsPca()" id="sendOtpViaSms" class="btn btn-custom col-8">Enviar OTP por SMS (Entrust)</button>
              </div> -->
              <div class="btn-container">
                <button onclick="sendOTPviaEmail()" id="submitOTPviaMail" class="btn btn-custom col-8">Enviar OTP por correo</button>  
              </div>
            </div>
            <img style="display: none;" id="loading" class="mt-2 mb-2" src="./assets/loading.gif" height="50px" />
            <div id="errorMessageContainer" style="display: none!important;" class="col-8 mt-3">
              <div class="error-container d-flex justify-content-center align-items-center">
                <span class="error-text justify-content-center align-items-center" id="errorMessage"> Mensaje error </span>
              </div>
            </div>
            <div id="successMessageContainer" class="col-8 mt-3" style="display: none!important;">
              <div class="success-container bg-success d-flex justify-content-center align-items-center">
                <span class="error-text justify-content-center align-items-center" id="successMessage"> Mensaje correcto </span>
              </div>
            </div>
            <div id="backButtonContainer" style="display: none!important;" class="col-8 mt-3">
              <button type="button" onClick="window.location.reload()">
                <img src="./assets/backButton.png" alt="back button">
                Volver al Inicio
              </button>
            </div>
            <div class="separator col-12 mt-3"></div>
            <div class="bottom-navigation">
              <a href="./index.html"><small>Registrar Maquina</small></a>
            </div>
          </div>
        </div>
      </div>
      <input style="display: none!important;" id="machineNonce"  />
      <input style="display: none!important;" id="sequenceNonce"  />
      <input style="display: none!important;" id="fingerprint"  />
    </div>
  </body>
  <footer class="bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Versión 1.0.0 <br/>
      <a class="text-dark" href="">Términos y condiciones</a>
    </div>
    <!-- Copyright -->
  </footer>
</html>
